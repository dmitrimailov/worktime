# Имя рабочего процесса, которое будет отображаться на GitHub
name: Build Android APK

# Событие, которое запускает этот процесс (в данном случае - отправка кода в любую ветку)
on: [push]

jobs:
  build:
    # Указываем, что сборка будет происходить на последней версии Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем исходный код вашего репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Основное действие: запускаем сборку с помощью Buildozer
      # Это готовый экшен, который сам установит Java, Android SDK/NDK и все зависимости
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # Команда, которую нужно выполнить. Собираем debug-версию APK
          command: buildozer android debug

      # 3. Сохраняем результат (готовый APK)
      # После сборки APK можно будет скачать со страницы Actions
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}